<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    
    
    <meta property="og:title" content="Application publishing - .NET" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://docs.microsoft.com/en-us/dotnet/core/deploying/" />
            <meta property="og:description" content="Learn about the ways to publish a .NET application. .NET can publish platform-specific or cross-platform apps. You can publish an app as self-contained or as framework-dependent. Each mode affects how a user runs your app." />
        <meta property="og:image" content="https://docs.microsoft.com/en-us/media/logos/logo-ms-social.png" />
        <meta property="og:image:alt" content="Microsoft Logo" />
    
    
  </head>
  <body>
    <div class="main">
      <div id="container" class="figures">
        <div id="rock" class="figure">
          <img src="./img/rock.png" alt="" />
        </div>
        <div id="paper" class="figure">
          <img src="./img/toilet-paper.png" alt="" />
        </div>
        <div id="scissors" class="figure">
          <img src="./img/scissors.png" alt="" />
        </div>
      </div>
      <div id="result" class="result"></div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
